<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>AgeGuesser</title>
  </head>
  <body>
    <div class="main">
      <h1>Let Me Guess Your AGE</h1>
      <div>
        <h2>Enter Your Birth Year</h2>
        <div class="inputs">
          <input type="number" id="num" />
          <input
            type="button"
            name="submit"
            onclick="myFunction()"
            value="Submit"
            id="submit"
          />
        </div>
        <div class="bottom">
          <p class="p">AGE :</p>
          <button id="languageButton" onclick="toggleLanguage()">KA</button>
        </div>
      </div>
    </div>
  </body>
</html>
